{% extends 'goods/base.html' %}
{% block content %}
<h1>{{ subcategory }}</h1>
{% if subcategory.image %}
<img src="{{ subcategory.image.url }}">
{% endif %}
<h4>Products:</h4>
{% for product in subcategory.products.all %}
<ul>
    <li><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></li>
</ul>
{% endfor %}
{% endblock content %}
