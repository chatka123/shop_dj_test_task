{% extends 'goods/base.html' %}

{% block content %}
  <h1>Add to Cart</h1>
  <form id="add-to-cart-form" method="POST" action="{% url 'add_to_cart' product.slug %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add to Cart</button>
  </form>
{% endblock %}
